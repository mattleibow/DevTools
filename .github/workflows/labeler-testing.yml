name: Apply labels using AI

on:
  push:
    branches: 
      - dev/workflow-testing
      - dev/action-testing

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Read the test issue json
        shell: pwsh
        id: loader
        run: |
          $issue = Get-Content ".github/workflows/test-issue.json"
          $issue = $issue | Join-String -Separator " "
          echo "GITHUB_ISSUE=$issue"
          "GITHUB_ISSUE=$issue" >> $env:GITHUB_OUTPUT
      - name: Test the testing test
        shell: pwsh
        run: |
          echo ">>> ${{ steps.loader.outputs.GITHUB_ISSUE }} "
      - uses: mattleibow/labeled-by-ai@dev/workflow-testing
        with:
          label-pattern: '^area/.*'
          issue-json: ${{ steps.loader.outputs.GITHUB_ISSUE }} # testing pipeline only
